<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrevia Nome Completo</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js" defer="defer"></script>
</head>

<body>

  <div class="minification-panel">
    <form id="minification-form">
      <div class="form-group">
        <label for="name">
          Insira seu nome completo:
        </label>
        <input type="text" id="name-input">
      </div>

      <button type="submit" class="form-submit">
        ABREVIAR
      </button>
    </form>

    <div class="form-group">
      <label for="min-name">
        Nome abreviado:
      </label>
      <input type="text" id="min-name" style="text-transform: capitalize">
    </div>
  </div>

</body>

</html>
